    <style>

<body>
    <div class="bg-big-cake"></div>
    <div class="birthday-text">åœŸå‘³å§ç”Ÿæ—¥å¿«ä¹ï¼ğŸ‚</div>
    
    <div class="countdown-container">
        <div class="countdown-item">
            <div id="hours" class="countdown-number">00</div>

    <div class="wish-text">

    </div>
    
    <canvas id="fireworks"></canvas>
    <button id="startBtn" class="control-btn">â–¶ï¸ å¼€å§‹ç¥ç¦</button>
    
    <audio id="birthdayMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">

    <audio id="fireworkSound">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-27.mp3" type="audio/mpeg">

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const birthdayText = document.querySelector('.birthday-text');
        const startBtn = document.getElementById('startBtn');
        const birthdayMusic = document.getElementById('birthdayMusic');
        const fireworkSound = document.getElementById('fireworkSound');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        
        let fireworks = [];
        let particles = [];
        let isActive = false;
        let textRotation = 0;
        let textScale = 1;
        let scaleDirection = 1;
        const BIRTHDAY_DATE = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate(), 0, 0, 0);
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        function updateCountdown() {
            const now = new Date();
            const timeDiff = BIRTHDAY_DATE - now;
            
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            hoursEl.textContent = hours.toString().padStart(2, '0');
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');
            
            if (timeDiff <= 0) {
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                document.querySelector('.wish-text').innerHTML = 'ç”Ÿæ—¥å½“å¤©å¿«ä¹åŠ å€ï¼ğŸŠ<br>æ„¿ä½ å²å²å¸¸æ¬¢æ„‰ï¼Œå¹´å¹´çš†èƒœæ„ï¼';
                createConfetti();
            }
        }
        
        function animateText() {
            if (!isActive) return;
            textRotation += 0.5;
            textScale += scaleDirection * 0.005;
            if (textScale >= 1.1) scaleDirection = -1;
            if (textScale <= 0.9) scaleDirection = 1;
            birthdayText.style.transform = `translate(-50%, -50%) rotate(${textRotation}deg) scale(${textScale})`;
            requestAnimationFrame(animateText);
        }
        
        function createConfetti() {
            const colors = ['#ffd700', '#ff6347', '#ff1493', '#32cd32', '#1e90ff', '#9370db', '#00ced1'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        
        function getRandomColor() {
            const colors = ['#ff3333', '#33ff33', '#3333ff', '#ffff33', '#ff8833', '#aa33ff', '#33ffff', '#ff33aa'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.speed = Math.random() * 8 + 10;
                this.color = getRandomColor();
                this.gravity = 0.1;
                this.exploded = false;
                this.explodeTimer = Math.random() * 60 + 60;
                this.trail = [];
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    this.speed -= this.gravity;
                    this.explodeTimer--;
                    this.trail.push({x: this.x, y: this.y, life: 10});
                    this.trail = this.trail.filter(p => p.life-- > 0);
                    if (this.explodeTimer <= 0 || this.speed <= 0) {
                        this.explode();
                        this.exploded = true;
                        fireworkSound.currentTime = 0;
                        fireworkSound.play().catch(() => {});
                    }
                } else {
                    this.particles.forEach(p => p.update());
                    this.particles = this.particles.filter(p => p.life > 0);
                }
            }
            
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    this.trail.forEach((p, i) => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 2 - i * 0.2, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    });
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }
            
            explode() {
                this.particles = [];
                for (let i = 0; i < 150; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 6 + 2;
                    this.particles.push(new Particle(
                        this.x, this.y,
                        speed * Math.cos(angle),
                        speed * Math.sin(angle),
                        this.color
                    ));
                }
            }
        }
        
        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.gravity = 0.05;
                this.life = 120;
                this.alpha = 1;
            }
            
            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.alpha = this.life / 120;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        function animate() {
            if (!isActive) return;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.02) {
                fireworks.push(new Firework());
            }
            
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });
            fireworks = fireworks.filter(f => !f.exploded || f.particles.length > 0);
            
            requestAnimationFrame(animate);
        }
        
        startBtn.addEventListener('click', () => {
            isActive = true;
            startBtn.classList.add('hidden');
            
            birthdayMusic.play().then(() => {
                animateText();
                animate();
                updateCountdown();
                setInterval(updateCountdown, 1000);
                fireworks.push(new Firework());
                createConfetti();
            }).catch(() => {
                alert('è¯·ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®åé‡è¯•ï½');
                isActive = false;
                startBtn.classList.remove('hidden');
            });
        });
        
        document.addEventListener('click', () => {
            if (!isActive) {
                birthdayMusic.play().then(() => {
                    isActive = true;
                    startBtn.classList.add('hidden');
                    animateText();
                    animate();
                    updateCountdown();
                    setInterval(updateCountdown, 1000);
                    fireworks.push(new Firework());
                    createConfetti();
                });
            }
        }, { once: true });
        
        updateCountdown();
    </script>
